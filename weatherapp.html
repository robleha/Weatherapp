<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous"
        />
    <link rel ="stylesheet" href="weatherapp.css" />

</head>


<body>
    <div class="container my-5"></div>
        <h1 class = "central-text title">Today's weather</h1>
        <h2> 08 Dec 2020</h2>
            <form class="search-location">
                <input 
                    type="text" 
                    name="city" 
                    placeholder="Enter city" 
                    autocomplete="off"
                    class="text form-control text-muted form-rounded p-4 shadow-sm"
                />

            </form>
        
        <div class="card rounded my-3 shadow-lg background-card">

            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>World</p>
                    <span></span>
                </div>
                <img class="background-picture" src="./images/weather default.png" alt="" class="top-card-img time">
                </div>

                <div class="card-body">
                    <div class="card-mid row">
                        <div class="col text-center-temp">
                            <span class = 'the-temperature'>30&deg;C</span>
                        </div>
                        <div class="col condition-temp">
                            <p class="weather-condition">Thunder storm</p>
                            <p class="high">high 30&deg;C</p>
                            <p class="low"> low  30&deg;C</p>
                        </div>
                    </div>
                    
                    <div class="icon-container img card shadow mx-auto">
                        <img src="cloud1.jpg" alt="" />
                    </div>
                    <div class="card-bottom px-5 py-4 row">
                        <div class="col text-center">
                            <p class = 'feels-like'>30&deg;C</p>
                            <span>Feels like</span>
                        </div>
                        <div class="col text-center">
                            <p class='the-humidity'>55%</p>
                            <span>Humidity</span>
                        </div>
                    </div>
            
                
                
                
                
                
                
                
                </div>

        </div>
</body>

<script src="weatherapp-requests.js">
</script>

<script src="weatherapp.js">
</script>

</html>
